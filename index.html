<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.ico" type="image/x-icon"/>
    <title>Encriptador de Texto</title>

    <link rel="stylesheet" href="style2.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="index2.html" class="logo">
            <img src="img/logo.svg" alt="logo">
            <!-- CHALLENGE 1 - ONE G6 -->
        </a>
    </header>
    <div class="container">
        <div class="encryptor">
            <div class="encryptor__textarea">
                <textarea name="text-to-encrypted" id="text-to-encrypted" cols="30" rows="10" class="textarea textarea--toEncrypt" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="encryptor__alert-message">
                <i class="fa-solid fa-circle-exclamation" id="i-error" class="alert-message--icon"></i>
                <p id="message-error" class="alert-message">Solo letras minusculas y sin acento</p>
            </div>
            <div class="encryptor__buttons">
                <button onclick="handleEncriptar()" class="btn btn--encrypt">Encriptar</button>
                <button onclick="handleDesencriptar()" class="btn btn--decrypt">Desencriptar</button>
            </div>
        </div>
        <div class="solution">
            <div class="solution__textarea-empty" id="area-empty">
                <img src="img/imagen.png" alt="imagen de muñeco" class="muñeco">
                <p class="msg any-message">Ningún mensaje fue encontrado</p>
                <p class="msg input-text">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="solution__succcess" id="area-encripted">
                <textarea name="message-encripted" id="message-encripted" cols="20" rows="10" class="textarea textarea--success"></textarea>
                <button onclick="btnCopy()" class="btn btn-copy" id="btn-copyArea">Copiar</button>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>
</html>
